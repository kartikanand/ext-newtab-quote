<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Manager</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        line-height: 1.6;
        min-height: 100vh;
        transition: background 0.5s ease;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      h1 {
        text-align: center;
        color: white;
        margin-bottom: 2rem;
        font-weight: 300;
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .button-group {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }

      .button-group button {
        padding: 0.75rem 1.5rem;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .button-group button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      .button-group img {
        width: 16px;
        height: 16px;
      }

      .quotes-table {
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-collapse: collapse;
      }

      .quotes-table th {
        background: rgba(52, 73, 94, 0.8);
        color: white;
        padding: 1rem;
        text-align: left;
        font-weight: 500;
      }

      .quotes-table td {
        padding: 1rem;
        border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        vertical-align: top;
        color: white;
      }

      .quotes-table tr:last-child td {
        border-bottom: none;
      }

      .quotes-table tr:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .quotes-table td:first-child {
        max-width: 400px;
        word-wrap: break-word;
      }

      .quotes-table td:nth-child(2) {
        width: 200px;
        font-style: italic;
      }

      .quotes-table td:last-child {
        width: 180px;
      }

      .quotes-table button {
        width: 36px;
        height: 36px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .quotes-table button:hover {
        transform: translateY(-2px) scale(1.05);
        background: rgba(255, 255, 255, 0.3);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      .quotes-table button img {
        width: 18px;
        height: 18px;
        filter: brightness(0) invert(1);
      }

      .quotes-table .edit-button:hover {
        background: rgba(52, 152, 219, 0.8);
      }

      .quotes-table .delete-button:hover {
        background: rgba(231, 76, 60, 0.8);
      }

      .add-quote-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.18);
        margin-top: 2rem;
        display: none;
      }

      .add-quote-container.active {
        display: block;
      }

      .add-quote-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .add-quote-form label {
        font-weight: 500;
        color: white;
        font-size: 1.1rem;
      }

      .add-quote-form textarea,
      .add-quote-form input {
        padding: 0.75rem;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      .add-quote-form textarea::placeholder,
      .add-quote-form input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .add-quote-form textarea:focus,
      .add-quote-form input:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.6);
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .add-quote-form button {
        padding: 1rem;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .add-quote-form button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        .button-group {
          flex-direction: column;
        }

        .quotes-table {
          font-size: 0.9rem;
        }

        .quotes-table td:first-child {
          max-width: 250px;
        }
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideOut {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(100%);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Quote Manager</h1>
      <div class="button-group">
        <button id="file-upload-button">
          <img src="/assets/file-upload.svg" alt="" width="20" height="20" />
          Load Quotes from File
        </button>
        <button id="file-download-button">
          <img src="/assets/file-download.svg" alt="" width="20" height="20" />
          Save Quotes to File
        </button>
        <button id="new-quote-button">
          <img src="/assets/add.svg" alt="" width="20" height="20" />
          Add New Quote
        </button>
      </div>

      <table class="quotes-table">
        <thead>
          <tr>
            <th>Quote</th>
            <th>Author</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="add-quote-container">
        <form class="add-quote-form">
          <label for="add-quote-title">Quote</label>
          <textarea
            name="add-quote-title"
            id="add-quote-title"
            rows="10"
            placeholder="Enter your quote here..."
          ></textarea>

          <label for="add-quote-author">Author</label>
          <input
            type="text"
            name="add-quote-author"
            id="add-quote-author"
            placeholder="Enter author name..."
          />

          <button id="add-quote-button" type="button">Submit</button>
        </form>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
